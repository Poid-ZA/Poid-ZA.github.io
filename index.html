<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Search</title>
  <link rel="icon" type="image/png" sizes="512x512" href="favicon-512x512.png">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --user-bg: #222;
      --ai-bg: #111;
      --accent: #7f5af0;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: var(--ai-bg);
      color: var(--accent);
      font-size: 1.5rem;
      font-weight: bold;
    }
    .theme-toggle {
      margin-top: 1rem;
      text-align: center;
    }
    .theme-toggle select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      background: #111;
      color: #fff;
      border: 1px solid #444;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .search-box {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"] {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      background: var(--user-bg);
      color: var(--text);
      border: 1px solid #333;
    }
    button {
      padding: 0.8rem;
      font-size: 1rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-box {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .chat-message {
      padding: 0.8rem 1rem;
      border-radius: 10px;
      max-width: 90%;
      animation: fadeIn 0.5s ease-in;
    }
    .ai {
      align-self: flex-start;
      background: var(--ai-bg);
      border-left: 3px solid var(--accent);
    }
    .user {
      align-self: flex-end;
      background: var(--user-bg);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>Cosmic Search</header>
  <div class="theme-toggle">
    <label for="theme">Theme: </label>
    <select id="theme">
      <option value="default">Dark</option>
      <option value="solarized">Solarized</option>
      <option value="night">Night Vision</option>
    </select>
  </div>
  <main>
    <form class="search-box" id="cosmic-form">
      <input type="text" id="query" placeholder="Ask me anything..." required />
      <button type="submit">Search</button>
    </form>
    <section id="ai-results">
      <h2>AI Results</h2>
      <div id="ai-answer" class="chat-box"></div>
    </section>
  </main>
  <script>
    const themes = {
      default: {
        "--bg": "#000", "--text": "#fff", "--user-bg": "#222", "--ai-bg": "#111", "--accent": "#7f5af0"
      },
      solarized: {
        "--bg": "#fdf6e3", "--text": "#073642", "--user-bg": "#eee8d5", "--ai-bg": "#ddd6c4", "--accent": "#b58900"
      },
      night: {
        "--bg": "#001100", "--text": "#33ff33", "--user-bg": "#003300", "--ai-bg": "#002200", "--accent": "#00ff00"
      }
    };
    document.getElementById('theme').addEventListener('change', function() {
      const theme = themes[this.value];
      for (let key in theme) {
        document.documentElement.style.setProperty(key, theme[key]);
      }
    });

    document.getElementById('cosmic-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const q = document.getElementById('query').value;
      const aiDiv = document.getElementById('ai-answer');
      const msgUser = document.createElement('div');
      msgUser.className = 'chat-message user';
      msgUser.textContent = q;
      aiDiv.appendChild(msgUser);

      const msgAI = document.createElement('div');
      msgAI.className = 'chat-message ai';
      msgAI.textContent = 'ðŸ¤– Thinking...';
      aiDiv.appendChild(msgAI);

      setTimeout(() => {
        msgAI.textContent = 'ðŸ¤– Cosmic AI: "' + q + '" sounds stellar. (Simulated reply)';
      }, 1200);
    });
  </script>
</body>
</html>
