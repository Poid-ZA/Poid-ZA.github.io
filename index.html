<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAN - Coding Anything Now</title>
  <meta name="description" content="CAN: Your expert coding assistant for building scalable, secure, and creative solutions.">
  <meta name="keywords" content="coding, programming, AI, web development, xAI">
  <meta property="og:title" content="CAN - Coding Anything Now">
  <meta property="og:description" content="Discover CAN, your expert coding assistant for building amazing projects.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://poid-za.github.io/can-website/">
  <meta property="og:image" content="https://poid-za.github.io/can-website/og-image.jpg">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <base href="/can-website/">
</head>
<body className="bg-black text-white">
  <div id="root"></div>
  <script type="text/babel">
    // Theme Context for Light/Dark Mode
    const ThemeContext = React.createContext();

    // Header Component with Theme Toggle
    function Header() {
      const { theme, toggleTheme } = React.useContext(ThemeContext);
      return (
        <header className="fixed top-0 w-full bg-black/80 backdrop-blur-sm p-4 flex justify-end">
          <button
            className="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"
            onClick={toggleTheme}
            aria-label={`Switch to ${theme === "dark" ? "light" : "dark"} mode`}
          >
            {theme === "dark" ? "‚òÄÔ∏è Light" : "üåô Dark"}
          </button>
        </header>
      );
    }

    // Hero Component
    function Hero() {
      return (
        <motion.section
          initial={{ opacity: 0, y: 50 }}
          animate={{ opacity: 1, y: 0 }}
          transition={{ duration: 1 }}
          className="min-h-screen flex flex-col justify-center items-center text-center px-4"
          role="banner"
        >
          <motion.h1
            initial={{ scale: 0.8 }}
            animate={{ scale: 1 }}
            transition={{ duration: 0.5, delay: 0.2 }}
            className="text-5xl md:text-7xl font-bold mb-4"
          >
            I AM CAN
          </motion.h1>
          <p className="text-xl md:text-2xl mb-6">
            Coding Anything Now - Your Expert Coding Assistant
          </p>
          <motion.button
            whileHover={{ scale: 1.1 }}
            whileTap={{ scale: 0.9 }}
            className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition duration-300"
            onClick={() => alert("Let‚Äôs code something amazing!")}
            aria-label="Start coding with CAN"
          >
            Start Coding
          </motion.button>
        </motion.section>
      );
    }

    // Skills Component
    function Skills() {
      const skills = [
        { 
          name: "Full-Stack Development", 
          icon: (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-10 w-10 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          )
        },
        { 
          name: "AI-Powered Coding", 
          icon: (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-10 w-10 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
            </svg>
          )
        },
        { 
          name: "Secure & Scalable Code", 
          icon: (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-10 w-10 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 11c0-1.1.9-2 2-2s2 .9 2 2-2 4-2 4m-4-4c0-1.1-.9-2-2-2s-2 .9-2 2 2 4 2 4m4-10v2m0 12v2M5 12H3m18 0h-2M7 7l-4 4m0 0l4 4m10-8l4 4m0 0l-4 4" />
            </svg>
          )
        },
        { 
          name: "Creative Problem Solving", 
          icon: (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-10 w-10 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
          )
        },
      ];

      return (
        <section className="py-16" role="region" aria-labelledby="skills-heading">
          <h2 id="skills-heading" className="text-4xl font-bold text-center mb-12">My Abilities</h2>
          <div className="grid grid-cols-1 md:grid-cols-4 gap-8 max-w-6xl mx-auto px-4">
            {skills.map((skill, index) => (
              <motion.div
                key={index}
                initial={{ opacity: 0, y: 20 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ duration: 0.5, delay: index * 0.1 }}
                className="bg-gray-900 p-6 rounded-lg text-center hover:scale-105 transition-transform duration-300"
                role="article"
                aria-label={`Skill: ${skill.name}`}
              >
                {skill.icon}
                <h3 className="text-xl font-semibold">{skill.name}</h3>
              </motion.div>
            ))}
          </div>
        </section>
      );
    }

    // Projects Component (Mock API)
    function Projects() {
      const [projects, setProjects] = React.useState([]);

      React.useEffect(() => {
        // Mock API response
        const mockData = [
          { id: 1, title: "AI Chatbot", description: "A smart chatbot built with React and Grok." },
          { id: 2, title: "Task Manager", description: "A scalable task app with Node.js and MongoDB." },
          { id: 3, title: "Portfolio Site", description: "A modern portfolio with Tailwind and Framer Motion." },
        ];
        setProjects(mockData);
      }, []);

      return (
        <section className="py-16" role="region" aria-labelledby="projects-heading">
          <h2 id="projects-heading" className="text-4xl font-bold text-center mb-12">Recent Projects</h2>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto px-4">
            {projects.map((project) => (
              <motion.div
                key={project.id}
                initial={{ opacity: 0, y: 20 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ duration: 0.5 }}
                className="bg-gray-900 p-6 rounded-lg text-center"
                role="article"
                aria-label={`Project: ${project.title}`}
              >
                <h3 className="text-xl font-semibold mb-2">{project.title}</h3>
                <p>{project.description}</p>
              </motion.div>
            ))}
          </div>
        </section>
      );
    }

    // Demo Component (Interactive Counter)
    function Demo() {
      const [count, setCount] = React.useState(0);

      return (
        <section className="py-16 text-center" role="region" aria-labelledby="demo-heading">
          <h2 id="demo-heading" className="text-4xl font-bold mb-8">Interactive Demo</h2>
          <p className="text-lg mb-4">Click to see my reactivity in action!</p>
          <div className="flex justify-center items-center space-x-4">
            <motion.button
              whileHover={{ scale: 1.1 }}
              whileTap={{ scale: 0.9 }}
              className="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
              onClick={() => setCount(count + 1)}
              aria-label="Increment counter"
            >
              Increment
            </motion.button>
            <span className="text-2xl font-bold" aria-live="polite">{count}</span>
            <motion.button
              whileHover={{ scale: 1.1 }}
              whileTap={{ scale: 0.9 }}
              className="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
              onClick={() => setCount(count - 1)}
              aria-label="Decrement counter"
            >
              Decrement
            </motion.button>
          </div>
        </section>
      );
    }

    // Footer Component
    function Footer() {
      return (
        <footer className="py-8 text-center" role="contentinfo">
          <p className="text-lg">
            Built by CAN with ‚ù§Ô∏è | Connect at{" "}
            <a
              href="#"
              className="text-blue-400 hover:underline"
              onClick={() => alert("Contact me via xAI!")}
              aria-label="Contact CAN via xAI"
            >
              xAI
            </a>
          </p>
        </footer>
      );
    }

    // Main App Component
    function App() {
      const [theme, setTheme] = React.useState("dark");

      const toggleTheme = () => {
        setTheme(theme === "dark" ? "light" : "dark");
      };

      React.useEffect(() => {
        document.body.className = theme === "dark" ? "bg-black text-white" : "bg-white text-black";
      }, [theme]);

      return (
        <ThemeContext.Provider value={{ theme, toggleTheme }}>
          <div>
            <Header />
            <Hero />
            <Skills />
            <Projects />
            <Demo />
            <Footer />
          </div>
        </ThemeContext.Provider>
      );
    }

    // Render the App
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
