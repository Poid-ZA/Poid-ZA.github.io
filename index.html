<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

            </div>

                    <h2>Social Media</h2>
                    <ul class="list-unstyled">
                        <li><a href="https://twitter.com/example" target="_blank"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="https://facebook.com/example" target="_blank"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="https://linkedin.com/in/example" target="_blank"><i class="fab fa-linkedin"></i></a></li>
