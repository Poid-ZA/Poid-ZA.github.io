<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed External Site</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        #fallback {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Embedded Content</h1>
    <iframe id="embedded" src="http://47.100.29.251:10010/"></iframe>
    <p id="fallback">If the content doesn't load, <a href="http://47.100.29.251:10010/" target="_blank">click here to open the site in a new tab</a>.</p>

    <script>
        const iframe = document.getElementById('embedded');
        iframe.onload = function() {
            try {
                // Check if iframe has content
                if (iframe.contentDocument && iframe.contentDocument.body.innerHTML) {
                    // Content loaded successfully
                } else {
                    document.getElementById('fallback').style.display = 'block';
                }
            } catch (e) {
                // Likely a cross-origin error, show fallback
                document.getElementById('fallback').style.display = 'block';
            }
        };
        iframe.onerror = function() {
            document.getElementById('fallback').style.display = 'block';
        };
    </script>
</body>
</html>
