<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Search</title>
  <link rel="icon" type="image/png" sizes="512x512" href="favicon-512x512.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      color: #7f5af0;
    }
    main {
      position: relative;
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      z-index: 1;
    }
    .search-box {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"] {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
    }
    button {
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      background: #7f5af0;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-box {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 2rem;
    }
    .chat-message {
      padding: 0.8rem 1rem;
      border-radius: 10px;
      max-width: 90%;
      animation: fadeIn 0.5s ease-in;
    }
    .ai {
      align-self: flex-start;
      background: #111;
      border-left: 3px solid #7f5af0;
    }
    .user {
      align-self: flex-end;
      background: #222;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<canvas id="bg"></canvas>
<header>Cosmic Search</header>
<main>
  <form class="search-box" id="cosmic-form">
    <input type="text" id="query" placeholder="Ask me anything..." required />
    <button type="submit">Search</button>
  </form>
  <section id="ai-results">
    <h2>AI Results</h2>
    <div id="ai-answer" class="chat-box"></div>
  </section>
</main>

<script>
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  let mouseX = window.innerWidth / 2;
  let mouseY = window.innerHeight / 2;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function drawBackground(t) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const radius = 250 + 50 * Math.sin(t * 0.001);
    const grad = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, radius);
    grad.addColorStop(0, "#7f5af0");
    grad.addColorStop(1, "#000");
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    requestAnimationFrame(drawBackground);
  }

  drawBackground(0);

  document.getElementById('cosmic-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const q = document.getElementById('query').value;
    const aiDiv = document.getElementById('ai-answer');
    const msgUser = document.createElement('div');
    msgUser.className = 'chat-message user';
    msgUser.textContent = q;
    aiDiv.appendChild(msgUser);

    const msgAI = document.createElement('div');
    msgAI.className = 'chat-message ai';
    msgAI.textContent = 'ðŸ¤– Thinking...';
    aiDiv.appendChild(msgAI);

    setTimeout(() => {
      msgAI.textContent = 'ðŸ¤– Cosmic AI: "' + q + '" is a stellar inquiry. (Simulated reply)';
    }, 1200);
  });
</script>
</body>
</html>
