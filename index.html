<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Date and Time</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #0a1e3b 100%);
      color: #cccccc;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      position: relative;
    }
    .container {
      text-align: center;
      padding: 2rem;
      z-index: 1;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 5px #00cc99, 0 0 10px #00cc99;
      animation: glow 3s ease-in-out infinite alternate;
    }
    .clock {
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5), 0 0 10px rgba(0, 204, 153, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .clock:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6), 0 0 15px rgba(0, 204, 153, 0.3);
    }
    .time-span {
      display: inline-block;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    hotspot: pointer;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00cc99, 0 0 10px #00cc99; }
      to { text-shadow: 0 0 10px #00cc99, 0 0 15px #00cc99; }
    }
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script>
    function Clock() {
      const [time, setTime] = React.useState(new Date().toLocaleString('en-US', { 
        weekday: 'short', 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit', 
        hour12: false 
      }));

      React.useEffect(() => {
        const interval = setInterval(() => {
          setTime(new Date().toLocaleString('en-US', { 
            weekday: 'short', 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric', 
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit', 
            hour12: false 
          }));
        }, 1000);
        return () => clearInterval(interval);
      }, []);

      const timeParts = time.split(' ').map((part, index) => 
        React.createElement('span', { 
          key: index, 
          className: 'time-span', 
          style: { animationDelay: `${index * 0.1}s` }
        }, part + ' ')
      );

      return React.createElement('div', { className: 'clock' }, timeParts);
    }

    function App() {
      return React.createElement('div', { className: 'container' },
        React.createElement('h1', null, 'What time is it'),
        React.createElement(Clock)
      );
    }

    // Matrix-style background
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('matrix-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const fontSize = 12;
      const columns = canvas.width / fontSize;
      const drops = [];

      for (let x = 0; x < columns; x++) {
        drops[x] = Math.random() * canvas.height;
      }

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#00cc99';
        ctx.font = `${fontSize}px monospace`;

        for (let i = 0; i < drops.length; i++) {
          const text = chars.charAt(Math.floor(Math.random() * chars.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 50);

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    });

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
